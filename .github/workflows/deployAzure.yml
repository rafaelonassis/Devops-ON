name: CI-CD Pipeline

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

  deploy-STG:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to STG
        env:
          AZURE_WEBAPP_NAME: 'your-staging-app-name'  # Replace with your staging app name
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'staging'  # Replace with your staging slot name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STG }}  # Add your secret for the staging publish profile
